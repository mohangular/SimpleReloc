<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="30px" fxLayoutAlign="left" class="giphy-container mt-1">
    
    <mat-card *ngFor="let service of serviceList" fxFlex>
      <mat-card-header>
        <mat-card-title>{{service.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="service.imgPath" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{service.desc}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openDialog(service)">Select</button>
        <a mat-raised-button color="warn">{{service.price}}</a>
      </mat-card-actions>
    </mat-card>
   
</div>

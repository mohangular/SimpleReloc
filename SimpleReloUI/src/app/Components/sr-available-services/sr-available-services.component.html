<!-- <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="30px" fxLayoutAlign="left">   -->
<div fxLayout="row wrap" fxLayoutGap="50px" fxLayoutAlign="center" class="giphy-container">
    <mat-card *ngFor="let service of serviceList" >
      <mat-card-header>
        <mat-card-title>{{service.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="service.imgPath" alt="Photo of a Shiba Inu" (click)="openDialog()">
      <mat-card-content>
        <p>
          {{service.desc}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
   
</div>

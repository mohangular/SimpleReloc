<h1 mat-dialog-title> {{data.name}}</h1>
<div mat-dialog-content>
  <p>{{data.desc}}</p>
</div>
  <mat-form-field>
    <input matInput placeholder="No of Persons availed for services" [(ngModel)]="data.srvcNoOfPerson" type="number">
  </mat-form-field>
  <div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.result" cdkFocusInitial>Ok</button>
</div>
